<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流动科技蓝风格 - 小红书封面</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1E88E5;
      --secondary-blue: #64B5F6;
      --accent-blue: #0D47A1;
      --light-blue: #E3F2FD;
      --white: #FFFFFF;
      --text-dark: #263238;
      --text-medium: #546E7A;
      --text-light: #78909C;
      --shadow-color: rgba(30, 136, 229, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    .cover-container {
      position: relative;
      width: 450px;
      height: 600px;
      overflow: hidden;
      border: 0;
    }
    
    .cover-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--white), var(--light-blue));
    }
    
    /* 流动装饰元素 */
    .flow-decoration {
      position: absolute;
      inset: 0;
      overflow: hidden;
      opacity: 0.7;
    }
    
    .flow-wave {
      position: absolute;
      background: linear-gradient(135deg, rgba(100, 181, 246, 0.2), rgba(30, 136, 229, 0.2));
      border-radius: 50%;
    }
    
    .wave-1 {
      width: 600px;
      height: 600px;
      bottom: -300px;
      right: -200px;
    }
    
    .wave-2 {
      width: 500px;
      height: 500px;
      top: -250px;
      left: -200px;
      opacity: 0.5;
    }
    
    .flow-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, rgba(30, 136, 229, 0), rgba(100, 181, 246, 0.5), rgba(30, 136, 229, 0));
      border-radius: 2px;
    }
    
    .line-1 {
      width: 150px;
      top: 150px;
      right: 30px;
      transform: rotate(-15deg);
    }
    
    .line-2 {
      width: 200px;
      bottom: 100px;
      left: 50px;
      transform: rotate(10deg);
    }
    
    .geometric-shape {
      position: absolute;
      border: 2px solid rgba(30, 136, 229, 0.3);
      border-radius: 50%;
    }
    
    .circle-1 {
      width: 40px;
      height: 40px;
      top: 80px;
      left: 60px;
    }
    
    .circle-2 {
      width: 20px;
      height: 20px;
      bottom: 150px;
      right: 70px;
      background-color: rgba(100, 181, 246, 0.2);
    }
    
    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid rgba(30, 136, 229, 0.2);
      bottom: 180px;
      right: 50px;
      transform: rotate(30deg);
    }
    
    /* 主卡片 */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      z-index: 2;
      padding: 30px;
    }
    
    /* 头部区域 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      box-shadow: 0 4px 10px var(--shadow-color);
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    
    .profile-name {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-dark);
    }
    
    .profile-tagline {
      font-size: 12px;
      color: var(--primary-blue);
      font-weight: 500;
    }
    
    .date-tag {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: var(--light-blue);
      color: var(--primary-blue);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    /* 内容区域 */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .content-inner {
      position: relative;
    }
    
    .badge {
      display: inline-block;
      padding: 8px 16px;
      background-color: var(--light-blue);
      color: var(--primary-blue);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px var(--shadow-color);
    }
    
    .main-title {
      font-size: 48px;
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 30px;
      color: var(--text-dark);
      letter-spacing: -0.5px;
    }
    
    .highlight-growth {
      position: relative;
      display: inline-block;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .highlight-reflection {
      position: relative;
      display: inline-block;
    }
    
    .highlight-reflection::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      height: 12px;
      background-color: rgba(100, 181, 246, 0.3);
      z-index: -1;
      border-radius: 6px;
    }
    
    .highlight-experience {
      position: relative;
      display: inline-block;
      color: var(--accent-blue);
      -webkit-text-stroke: 1px var(--accent-blue);
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }
    
    .subtitle {
      font-size: 16px;
      color: var(--text-medium);
      margin-bottom: 30px;
      line-height: 1.6;
      max-width: 380px;
      position: relative;
    }
    
    .highlight-box {
      position: relative;
      display: inline-block;
      padding: 8px 16px;
      background: linear-gradient(135deg, rgba(30, 136, 229, 0.1), rgba(100, 181, 246, 0.1));
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      color: var(--primary-blue);
      margin-bottom: 10px;
      border-left: 3px solid var(--primary-blue);
    }
    
    .flow-connector {
      position: absolute;
      top: 100%;
      left: 20px;
      width: 2px;
      height: 30px;
      background: linear-gradient(to bottom, var(--primary-blue), rgba(30, 136, 229, 0));
    }
    
    .stats {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .stat-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: rgba(100, 181, 246, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-blue);
    }
    
    .stat-info {
      display: flex;
      flex-direction: column;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-dark);
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-light);
    }
    
    /* 底部区域 */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    
    .tags {
      display: flex;
      gap: 8px;
    }
    
    .tag {
      padding: 6px 12px;
      background-color: rgba(100, 181, 246, 0.1);
      color: var(--primary-blue);
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .pagination {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(30, 136, 229, 0.2);
    }
    
    .dot.active {
      background-color: var(--primary-blue);
      width: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <div class="cover-bg">
      <!-- 流动装饰元素 -->
      <div class="flow-decoration">
        <div class="flow-wave wave-1"></div>
        <div class="flow-wave wave-2"></div>
        <div class="flow-line line-1"></div>
        <div class="flow-line line-2"></div>
        <div class="geometric-shape circle-1"></div>
        <div class="geometric-shape circle-2"></div>
        <div class="triangle"></div>
      </div>
      
      <!-- 主卡片 -->
      <div class="card">
        <!-- 头部区域 -->
        <div class="header">
          <div class="profile">
            <div class="profile-icon">
              <i class="fas fa-bolt"></i>
            </div>
            <div class="profile-info">
              <div class="profile-name">超人爱AI</div>
              <div class="profile-tagline">AI布道者</div>
            </div>
          </div>
          <div class="date-tag">
            <i class="fas fa-calendar-alt"></i>
            <span>2025.03.28</span>
          </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
          <div class="content-inner">
            <div class="badge">
              <i class="fas fa-lightbulb" style="margin-right: 6px;"></i>
              成长心法
            </div>
            
            <h1 class="main-title">
              <span class="highlight-growth">成长</span>源于
              <span class="highlight-reflection">反思</span>，而非
              <span class="highlight-experience">经历</span>
            </h1>
            
            <p class="subtitle">
              有意识的反思才能将经历转化为智慧，提升认知，实现真正成长
            </p>
            
            <div class="highlight-box">
              Reflection transforms experience into wisdom
              <div class="flow-connector"></div>
            </div>
            
            <div class="stats">
              <div class="stat-item">
                <div class="stat-icon">
                  <i class="fas fa-brain"></i>
                </div>
                <div class="stat-info">
                  <div class="stat-value">3.6x</div>
                  <div class="stat-label">认知提升率</div>
                </div>
              </div>
              
              <div class="stat-item">
                <div class="stat-icon">
                  <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                  <div class="stat-value">78%</div>
                  <div class="stat-label">成长加速</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 底部区域 -->
        <div class="footer">
          <div class="tags">
            <div class="tag">#成长思维</div>
            <div class="tag">#认知升级</div>
          </div>
          
          <div class="pagination">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
