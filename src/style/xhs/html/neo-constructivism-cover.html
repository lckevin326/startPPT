<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新构成主义教学风 - 小红书封面</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Noto+Serif+SC:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --white: #FFFFFF;
      --red: #FF0000;
      --light-gray: #F5F5F5;
      --gray: #CCCCCC;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    .cover-container {
      position: relative;
      width: 450px;
      height: 600px;
      overflow: hidden;
      border: 0;
    }
    
    .cover-bg {
      position: absolute;
      inset: 0;
      background-color: var(--white);
    }
    
    /* 网格覆盖层 */
    .grid-overlay {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(12, 1fr);
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
    }
    
    .grid-cell {
      border: 1px solid var(--black);
    }
    
    /* 主卡片 */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      z-index: 2;
    }
    
    /* 教学元素 */
    .teaching-elements {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }
    
    .red-line-h {
      position: absolute;
      height: 1px;
      background-color: var(--red);
    }
    
    .red-line-v {
      position: absolute;
      width: 1px;
      background-color: var(--red);
    }
    
    .line-1 {
      top: 120px;
      left: 30px;
      width: 390px;
    }
    
    .line-2 {
      top: 350px;
      left: 60px;
      width: 330px;
    }
    
    .line-3 {
      top: 180px;
      left: 380px;
      height: 200px;
    }
    
    .line-4 {
      top: 150px;
      left: 80px;
      height: 120px;
    }
    
    .annotation {
      position: absolute;
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      color: var(--red);
    }
    
    .annotation-1 {
      top: 122px;
      left: 25px;
      transform: rotate(-90deg);
      transform-origin: left center;
    }
    
    .annotation-2 {
      top: 335px;
      left: 60px;
    }
    
    .circle-marker {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid var(--red);
    }
    
    .marker-1 {
      top: 180px;
      left: 380px;
    }
    
    .marker-2 {
      top: 270px;
      left: 380px;
    }
    
    .coordinate-system {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    
    .coordinate-label {
      font-family: 'Roboto Mono', monospace;
      font-size: 8px;
      color: var(--black);
      margin-bottom: 4px;
    }
    
    .coordinate-axes {
      position: relative;
      width: 60px;
      height: 60px;
    }
    
    .coordinate-x {
      position: absolute;
      top: 30px;
      left: 0;
      width: 60px;
      height: 1px;
      background-color: var(--black);
    }
    
    .coordinate-y {
      position: absolute;
      top: 0;
      left: 30px;
      width: 1px;
      height: 60px;
      background-color: var(--black);
    }
    
    .coordinate-origin {
      position: absolute;
      top: 28px;
      left: 28px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--black);
    }
    
    .coordinate-x-label {
      position: absolute;
      top: 33px;
      right: -3px;
      font-size: 10px;
    }
    
    .coordinate-y-label {
      position: absolute;
      top: -5px;
      left: 33px;
      font-size: 10px;
    }
    
    /* 黑色区块 */
    .black-block {
      position: absolute;
      background-color: var(--black);
      z-index: 1;
    }
    
    .black-block-1 {
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
    }
    
    .black-block-2 {
      bottom: 0;
      left: 0;
      width: 60px;
      height: 120px;
    }
    
    /* 头部区域 */
    .header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 30px 0;
      color: var(--white);
      z-index: 4;
    }
    
    .profile {
      display: flex;
      flex-direction: column;
    }
    
    .profile-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .profile-tagline {
      font-size: 10px;
      opacity: 0.8;
    }
    
    .lesson-info {
      text-align: right;
    }
    
    .lesson-type {
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }
    
    .lesson-number {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -1px;
    }
    
    /* 内容区域 */
    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px 30px 0;
      z-index: 4;
    }
    
    .meta-label {
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      color: var(--black);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .meta-label::before {
      content: '';
      display: inline-block;
      width: 15px;
      height: 1px;
      background-color: var(--black);
      margin-right: 8px;
    }
    
    .main-title {
      font-family: 'Noto Serif SC', serif;
      font-size: 54px;
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 25px;
      color: var(--black);
    }
    
    .highlight-growth {
      color: var(--red);
      font-weight: 900;
      position: relative;
    }
    
    .highlight-reflection {
      position: relative;
      color: var(--white);
      background-color: var(--black);
      padding: 0 10px;
      font-weight: 900;
    }
    
    .highlight-experience {
      font-weight: 900;
      position: relative;
      border-bottom: 5px solid var(--red);
    }
    
    .subtitle {
      font-size: 14px;
      line-height: 1.8;
      color: var(--black);
      max-width: 320px;
      margin-bottom: 30px;
    }
    
    .key-points {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .point-number {
      width: 24px;
      height: 24px;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    
    .point-text {
      font-size: 12px;
      line-height: 1.5;
      padding-top: 3px;
    }
    
    /* 垂直注释 */
    .vertical-annotation {
      position: absolute;
      right: 30px;
      top: 300px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      color: var(--red);
      height: 150px;
      display: flex;
      align-items: center;
      letter-spacing: 1px;
    }
    
    .vertical-annotation::before {
      content: '';
      display: inline-block;
      width: 1px;
      height: 30px;
      background-color: var(--red);
      margin-bottom: 8px;
    }
    
    /* 底部区域 */
    .footer {
      position: relative;
      display: flex;
      justify-content: flex-end;
      padding: 20px 30px;
      z-index: 4;
    }
    
    .footer-info {
      display: flex;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      color: var(--black);
    }
    
    .footer-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--red);
      margin: 0 8px;
    }
    
    /* 竖排英文 */
    .english-title {
      position: absolute;
      left: 15px;
      bottom: 38px;
      transform: rotate(-90deg);
      transform-origin: left bottom;
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      color: var(--white);
      letter-spacing: 1px;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <div class="cover-bg">
      <!-- 网格覆盖层 -->
      <div class="grid-overlay">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <!-- 其余网格单元格省略 -->
      </div>
      
      <!-- 黑色区块 -->
      <div class="black-block black-block-1"></div>
      <div class="black-block black-block-2"></div>
      
      <!-- 教学元素 -->
      <div class="teaching-elements">
        <div class="red-line-h line-1"></div>
        <div class="red-line-h line-2"></div>
        <div class="red-line-v line-3"></div>
        <div class="red-line-v line-4"></div>
        <div class="annotation annotation-1">AXIS-Y</div>
        <div class="annotation annotation-2">LEVEL-2</div>
        <div class="circle-marker marker-1"></div>
        <div class="circle-marker marker-2"></div>
        
        <div class="coordinate-system">
          <div class="coordinate-label">COORDINATE SYSTEM</div>
          <div class="coordinate-axes">
            <div class="coordinate-x"></div>
            <div class="coordinate-y"></div>
            <div class="coordinate-origin"></div>
            <div class="coordinate-x-label">x</div>
            <div class="coordinate-y-label">y</div>
          </div>
        </div>
      </div>
      
      <!-- 主卡片 -->
      <div class="card">
        <!-- 头部区域 -->
        <div class="header">
          <div class="profile">
            <div class="profile-name">超人爱AI</div>
            <div class="profile-tagline">AI布道者</div>
          </div>
          <div class="lesson-info">
            <div class="lesson-type">LESSON</div>
            <div class="lesson-number">01</div>
          </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
          <div class="meta-label">成长理论 / GROWTH THEORY</div>
          
          <h1 class="main-title">
            <span class="highlight-growth">成长</span>的第一动力是
            <span class="highlight-reflection">反思</span>，
            而非<span class="highlight-experience">经历</span>
          </h1>
          
          <p class="subtitle">
            无反思的经历如过眼云烟，经过反思才能提升认知，获得真正成长
          </p>
          
          <div class="key-points">
            <div class="point-number">1</div>
            <div class="point-text">反思能力是认知提升的核心驱动力</div>
          </div>
          
          <div class="key-points">
            <div class="point-number">2</div>
            <div class="point-text">经历本身不等于成长，反思赋予经历意义</div>
          </div>
          
          <div class="vertical-annotation">
            REFLECTION-FIRST PRINCIPLE
          </div>
        </div>
        
        <!-- 底部区域 -->
        <div class="footer">
          <div class="footer-info">
            <span>GROWTH SERIES</span>
            <div class="footer-dot"></div>
            <span>2025.03.28</span>
          </div>
        </div>
        
        <!-- 竖排英文 -->
        <div class="english-title">REFLECTION VS EXPERIENCE</div>
      </div>
    </div>
  </div>
</body>
</html>
