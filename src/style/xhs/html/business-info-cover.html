<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成长与反思 - 现代商务资讯风格</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #1E5045;
      --secondary-green: #2A6E5F;
      --accent-red: #C93B30;
      --neutral-dark: #263238;
      --neutral-medium: #546E7A;
      --neutral-light: #CFD8DC;
      --white: #FFFFFF;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    .cover-container {
      position: relative;
      width: 450px;
      height: 600px;
      overflow: hidden;
      border: 0;
    }
    
    .cover-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(150deg, var(--primary-green), var(--secondary-green));
    }
    
    /* 网格背景 */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.4;
    }
    
    /* 点阵装饰 */
    .dot-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.15;
    }
    
    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--white);
    }
    
    .dot:nth-child(1) { top: 10%; left: 15%; }
    .dot:nth-child(2) { top: 15%; left: 85%; }
    .dot:nth-child(3) { top: 30%; left: 8%; }
    .dot:nth-child(4) { top: 40%; left: 92%; }
    .dot:nth-child(5) { top: 60%; left: 5%; }
    .dot:nth-child(6) { top: 70%; left: 88%; }
    .dot:nth-child(7) { top: 85%; left: 12%; }
    .dot:nth-child(8) { top: 90%; left: 80%; }
    
    /* 主卡片 */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 2;
      padding: 28px;
    }
    
    /* 头部区域 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .brand-icon {
      width: 38px;
      height: 38px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }
    
    .brand-info {
      display: flex;
      flex-direction: column;
    }
    
    .brand-name {
      font-size: 15px;
      font-weight: 600;
      color: white;
    }
    
    .brand-tagline {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .header-action {
      display: flex;
      align-items: center;
      gap: 6px;
      color: white;
      background-color: rgba(255, 255, 255, 0.12);
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }
    
    /* 日期区域 */
    .date-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .date {
      color: var(--neutral-light);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .date i {
      font-size: 14px;
    }
    
    /* 标签区域 */
    .category-tag {
      display: inline-block;
      padding: 6px 14px;
      background-color: var(--accent-red);
      color: white;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
    }
    
    /* 内容区域 */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .main-title {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 24px;
      color: white;
      letter-spacing: -0.5px;
      text-align: left;
    }
    
    .highlight-growth {
      position: relative;
      color: var(--accent-red);
      display: inline-block;
    }
    
    .highlight-reflection {
      position: relative;
      color: white;
      display: inline-block;
      background: linear-gradient(to bottom, #FFFFFF, rgba(255,255,255,0.85));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }
    
    .highlight-experience {
      position: relative;
      display: inline-block;
    }
    
    .highlight-experience::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 0;
      width: 100%;
      height: 8px;
      background-color: rgba(201, 59, 48, 0.4);
      z-index: -1;
    }
    
    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
      line-height: 1.6;
      max-width: 380px;
      text-align: left;
    }
    
    /* 信息卡片 */
    .info-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .info-card {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 18px;
    }
    
    .info-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .info-title i {
      font-size: 16px;
    }
    
    .info-value {
      font-size: 28px;
      font-weight: 700;
      color: white;
      line-height: 1;
      margin-bottom: 6px;
    }
    
    .info-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* 底部进度条 */
    .footer {
      margin-top: 24px;
    }
    
    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .progress-value {
      height: 100%;
      width: 33.33%;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 2px;
    }
    
    .footer-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-indicator {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .reading-time {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .reading-time i {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <div class="cover-bg">
      <!-- 网格背景纹理 -->
      <div class="grid-pattern"></div>
      
      <!-- 点阵装饰 -->
      <div class="dot-pattern">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <!-- 主卡片 -->
      <div class="card">
        <!-- 头部区域 -->
        <div class="header">
          <div class="brand">
            <div class="brand-icon">
              <i class="fas fa-bolt"></i>
            </div>
            <div class="brand-info">
              <div class="brand-name">超人爱AI</div>
              <div class="brand-tagline">AI布道者</div>
            </div>
          </div>
          <div class="header-action">
            <span>深度分析</span>
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
        
        <!-- 日期区域 -->
        <div class="date-section">
          <div class="date">
            <i class="fas fa-calendar-alt"></i>
            <span>2025年03月28日</span>
          </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
          <!-- 标签 -->
          <div class="category-tag">
            成长心法
          </div>
          
          <!-- 主标题 -->
          <h1 class="main-title">
            <span class="highlight-growth">成长</span>的第一动力是
            <span class="highlight-reflection">反思</span>，而非
            <span class="highlight-experience">经历</span>
          </h1>
          
          <!-- 副标题 -->
          <p class="subtitle">
            无反思的经历如过眼云烟，唯有反思后总结经验，才能提升认知，实现真正成长
          </p>
          
          <!-- 信息卡片 -->
          <div class="info-cards">
            <div class="info-card">
              <div class="info-title">
                <i class="fas fa-brain"></i>
                <span>认知提升</span>
              </div>
              <div class="info-value">3.6x</div>
              <div class="info-label">反思VS无反思经历</div>
            </div>
            
            <div class="info-card">
              <div class="info-title">
                <i class="fas fa-chart-line"></i>
                <span>成长加速率</span>
              </div>
              <div class="info-value">78%</div>
              <div class="info-label">有效反思带来的提升</div>
            </div>
          </div>
        </div>
        
        <!-- 底部进度条 -->
        <div class="footer">
          <div class="progress-bar">
            <div class="progress-value"></div>
          </div>
          <div class="footer-info">
            <div class="page-indicator">01/03</div>
            <div class="reading-time">
              <i class="fas fa-clock"></i>
              <span>阅读时间 5 分钟</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
